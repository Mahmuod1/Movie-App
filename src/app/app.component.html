<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-nav mb-3">
    <a class="navbar-brand" [routerLink]="''">USC Films</a>

    <button class="navbar-toggler toggle-color" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="''" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/mylist'" (click)="isMenuCollapsed = true">My List</a>
        </li>
      </ul>
    </div>
    
    <ng-template #rt let-r="result"  let-t="term"  >
    <div  style='width:260px;' >
      <a [routerLink]="['/watch',r?.media_type,r?.id]" style='width:200px'>
        <div class=' text-light d-flex flex-nowrap  ' *ngIf='r'>
          <div class=" mr-3" >
           <img [src]='"https://image.tmdb.org/t/p/w500"+r?.backdrop_path' style='width: 80px;'>
          </div>

           <ngb-highlight [result]="r?.title||r?.name" [term]="t"></ngb-highlight>
          </div>
      </a>
    </div>
    </ng-template>

    <div ></div>

    <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="inputFormatBandListValue" 

    popupClass='bg-dark w-auto  '
    />
  </nav>

  <router-outlet></router-outlet>

</body>
